<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="box1">
        <h4>Bill</h4>
        <input id="inputBill" onchange="inputBill()" placeholder="0">
        <h4>Select tip %</h4>
        <div class="buttons">
          <button onclick="pegarDesconto(0.05)">5%</button>
          <button onclick="pegarDesconto(0.10)">10%</button>
          <button onclick="pegarDesconto(0.15)">15%</button>
          <button onclick="pegarDesconto(0.25)">25%</button>
          <button onclick="pegarDesconto(0.50)">50%</button>
          <button id="buttonCustom">Custom</button>
        </div>
        <h4>Number of people</h4>
        <input id="inputPeople" onchange="inputPeople()" placeholder="0">
      </div>
      <div class="box2">
        <h4>Tip Amount</h4>
        <p id="contaBillComDesconto">$ 0.00</p>
        <h4>Total</h4>
        <p id="contaParaCadaPessoa">$ 0.00</p>
      </div>
      <button id="pegarValor" onclick="valorTotalConta(), valorTotalPorPessoa()">Registrar</button>
    </div>
  </div>

</body>
</html>
