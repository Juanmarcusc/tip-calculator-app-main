<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="box1">
        <h4>Bill</h4>
        <input type="number" id="inputBill" placeholder="$0">
        <h4>Select tip %</h4>
        <div class="buttons">
          <button id="button5">5%</button>
          <button id="button10">10%</button>
          <button id="button15">15%</button>
          <button id="button25">25%</button>
          <button id="button50">50%</button>
          <button id="buttonCustom">Custom</button>
        </div>
        <h4>Number of people</h4>
        <input type="number" id="inputPeople" placeholder="0">
      </div>
      <div class="box2">
        <h4>Tip Amount</h4>
        <h6>/ person</h6>
        <p>$ <span>0.00</span></p>
        <h4>Total</h4>
        <h6>/ person</h6>
        <p>$ <span>0.00</span></p>
      </div>
      <button id="pegarValor">Aperte</button>
    </div>

  </div>

</body>
</html>
